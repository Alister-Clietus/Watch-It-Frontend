
<div class="login-container">
    <div class="login-box">
      <h2>Login</h2>
      <form action="#">
        <div class="textbox">
          <input type="text" placeholder="Username" id="username" required>
        </div>
        <div class="textbox">
          <input type="password" placeholder="Password" id="password" required>
        </div>
        <button (click)="login()" class="submit">Login</button>
      </form>
    </div>
</div>
