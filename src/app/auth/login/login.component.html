
<div class="login-container">
    <div class="login-box">
      <h2>Login to WatchIt</h2>
        <div class="textbox">
          <input type="text" placeholder="Username" id="username" [(ngModel)]="logindto.email" required>
        </div>
        <div class="textbox">
          <input type="password" placeholder="Password" id="password" [(ngModel)]="logindto.password" required>
        </div>
        <div class="buttons">
        <button (click)="logincheck()" class="submit">Login</button>
        <button (click)="signup()" class="submit" style="background-color: green;">SignUp</button>
      </div>
    </div>
</div>
